<h1>Lista Articulos {{id}}</h1>
<input type=button value={{msj}} (click)='mostrarGrilla()'/>
<table class="table table-striped" *ngIf='verGrilla'>
  <thead class="thead-inverse">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let art of listaArt">
      <td>{{ art.IdArticuloFamilia }}</td>
      <td>{{ art.Nombre }}</td>
    </tr>
  </tbody>
</table>
